<div id="updateFarm-page" class="register-page">
    <label>Email:</label>
    <input type="text" id="farm-email" class="text-box">
    <label>Username:</label>
    <input type="text" id="farm-username" class="text-box">
    <label>Enter password:</label>
    <input type="password" id="farm-old-password" class="text-box" placeholder="Old Password">
    <label>Repeat password:</label>
    <input type="password" id="farm-new-password" class="text-box" placeholder="New password">
    <label>Repeat password:</label>
    <input type="password" id="farm-repeat-new-password" class="text-box" placeholder="Repeat new password">
    <label>Farm name:</label>
    <input type="text" id="farm-name" class="text-box">
    <label>Address:</label>
    <input type="text" id="farm-address" class="text-box">
    <label>Phone(s):</label>
    <input type="text" id="farm-phone" class="text-box">
    <label>Owner:</label>
    <input type="text" id="farm-owner" class="text-box">
    <label>Latitude:</label>
    <input type="text" id="farm-latitude" class="text-box">
    <label>Longitude:</label>
    <input type="text" id="farm-longitude" class="text-box">
    <button id="farm-update-button" class="button">Update</button>
</div>
